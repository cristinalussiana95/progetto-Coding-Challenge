<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lim</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contenitore">

        <!--Titolo e Logo-->

            <img class="logo" src="logo.png">
            <h1 class="title_logo">Taking Booleaners from A to B</h1>
        </header>

        <div class="contenitore2">

            <nav>

                    <button type="button">Accendi Luci</button>
                </span>
            </nav>

            <!--Sezioni-->
            <main>
                <div class="section_one">
                    <input type="checkbox">
                    <h2>Monopattino Gino22</h2>
                    <div class="testo_monopattino_gino">
                        <span>&#8614;</span>
                        <span>via dei Guadalamentri - a 200 metri da te</span>
                    </div>
                    <div class="stato">Stato carica:</div>
                    <div class="blocco1"></div>
                </div>
                <div class="section_two">
                    <input type="checkbox">
                    <h2>Monopattino Mike24</h2>
                    <div class="testo_monopattino_gino">
                        <span>&#8614;</span>
                        <span>via Ricciardoni - a 420 metri da te</span>
                    </div>
                    <div class="stato">Stato carica:</div>
                    <div class="blocco2"></div>
                </div>
                <div class="section_three">
                    <input type="checkbox">
                    <h2>Monopattino Fede154</h2>
                    <div class="testo_monopattino_gino">
                        <span>&#8614;</span>
                        <span>via Mentarini - a 490 metri da te</span>
                    </div>
                    <div class="stato">Stato carica:</div>
                    <div class="blocco3"></div>
                </div>
            </main>
        </div>
</body>


</html>
